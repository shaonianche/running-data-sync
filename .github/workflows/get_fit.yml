name: Get FIT File

on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  GITHUB_NAME: shaonianche
  GITHUB_EMAIL: github@duanfei.org

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - if: contains(env.COMMIT_MESSAGES, 'update new runs')
      run: echo "Commit message contains update new runs",
    - uses: actions/checkout@v3
    - name: Setup Rclone action
      uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
    - run: |
        rclone sync "google drive:/HealthFit" ./FIT_OUT --update
    - name: Push fit file
      run: |
        git config --local user.email '${{ env.GITHUB_EMAIL }}'
        git config --local user.name '${{ env.GITHUB_NAME }}'
        git add .
        git commit -a -m 'update fit file' || echo 'nothing to commit'
        git push || echo 'nothing to push'
