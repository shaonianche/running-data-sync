[project]
name = "running-data-sync"
version = "0.1.0"
description = "Default template for PDM package"
authors = [{ name = "shaonianche", email = "github@duanfei.org" }]
dependencies = [
    "httpx",
    "gpxpy==1.4.2",
    "stravalib==0.10.4",
    "appdirs>=1.4.0",
    "svgwrite>=1.1.9",
    "colour>=0.1.5",
    "s2sphere",
    "arrow",
    "geopy",
    "polyline",
    "sqlalchemy",
    "tzfpy; platform_system != \"Windows\"",
    "timezonefinder; platform_system == \"Windows\"",
    "pyyaml>=6.0.2",
    "aiofiles",
    "cloudscraper==1.2.58",
    "tcxreader",
    "rich",
    "lxml",
    "eviltransform",
    "stravaweblib",
    "tenacity",
    "numpy",
    "tzlocal",
    "fit-tool",
    "garmin-fit-sdk",
    "haversine==2.8.0",
    "garth",
    "pycryptodome",
    "duckdb",
]
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
